<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>TODO App</title>
  </head>
  <body>
    <section class="app">
        <section class="header">
            <h4 class="my-3">TODO App</h1>
            <div id="newTask" data-bs-toggle="modal" data-bs-target="#form">
                <span> Add New Task</span>
                <i class="fa-solid fa-plus" style="color: green;"></i>
            </div>
        </section>
        <section class="content">
            <h4 class="text-center my-3">Tasks</h4>
        <form class="modal fade" id="form" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Add New Task</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="">
                        <label for="#taskName" class="form-label">Task Title</label>
                        <input type="text" class="form-control" id="taskName" >
                        <div id="msg"></div>
                    </div>
                    <div class="">
                        <label for="#date" class="form-label">Due Date</label>
                        <input type="date" class="form-control" id="date">
                    </div>
                    <div class="">
                        <label for="#desc" class="form-label">Description</label>
                        <textarea name="" class="form-control" id="desc" cols="30" rows="5"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" id="add" class="btn btn-primary">Add</button>
                </div>
            </div>
            </div>
        </form>
            <div id="tasks">
            <div>
                <span class="fw-bold">Task-1</span>
                <span class="small text-secendory">21-Sep-2024</span>
                <p>Going to showwhere new</p>
                <span class="actions">
                    <i onclick="editTask(this)" class="fa-solid fa-pen-to-square" data-bs-toggle="modal" data-bs-target="#form" style="color: rgb(42, 106, 245);"></i>
                    <i onclick="deleteTask(this)" class="fa-solid fa-trash" style="color: tomato;"></i>
                </span>
            </div>
            <div>
                <span class="fw-bold">Task-2</span>
                <span class="small text-secendory">21-Sep-2024</span>
                <p>Going to showwhere new</p>
                <span class="actions">
                    <i onclick="editTask(this)" class="fa-solid fa-pen-to-square" data-bs-toggle="modal" data-bs-target="#form" style="color:  rgb(42, 106, 245);"></i>
                    <i onclick="deleteTask(this)" class="fa-solid fa-trash" style="color: tomato;"></i>
                </span>
            </div>
            </div>
        </section>

    </section>
  </body>
  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
